<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Latitude</a>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Plots
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Max Temperature</a>
                        <a class="dropdown-item" href="#">Humidity</a>
                        <a class="dropdown-item" href="#">Cloudiness</a>
                        <a class="dropdown-item" href="#">Wind Speed</a>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Comparison <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Data<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Summary: Latitude vs. X</h1>
                        <div class="border-top my-3"></div>
                        <div class="image-wrapper float-left">
                            <img class="card-img-top" alt="Summary Image"
                                src="Images/City Latitude vs Max Temperature.png">
                        </div>

                        <p class="card-text">
                            Sample Text
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Visualizations</h1>
                        <div class="border-top my-3"></div>
                        <div class="image-wrapper float-left">
                            <a><img class="card-img-top" alt="City Latitude vs Max Temperature"
                                    src="Images/City Latitude vs Max Temperature.png">
                            </a>
                            <a><img class="card-img-top" alt="City Latitude vs Humidity"
                                    src="Images/City Latitude vs Humidity.png">
                            </a>
                        </div>
                        <div class="image-wrapper float-right">
                            <a><img class="card-img-top" alt="City Latitude vs Cloudiness"
                                    src="Images/City Latitude vs Cloudiness.png">
                            </a>
                            <a><img class="card-img-top" alt="City Latitude vs Wind Speed"
                                    src="Images/City Latitude vs Wind Speed.png">
                            </a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
